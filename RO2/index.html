<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- 見た目用にBootstrapを使う -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap_v3.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme_v3.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<!-- AngularJS 1.5を公式サイトから引っ張ってくる -->
	<script src="js/angular.min.js"></script>
	<!-- ↓↓↓自分で作ったJavaScriptはここから↓↓↓ -->
	<script src="js/app.js"></script>
	<script src="js/main.js"></script>
</head>

<body class="container">
	<header>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"data-toggle="collapse"data-target="#navbarEexample8">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand content" href="#">
						戻る
					</a>
				</div>

				<div class="collapse navbar-collapse" id="navbarEexample8">
					<ul class="nav navbar-nav">
						<li><a href="#">メニューＡ</a></li>
						<li class="active"><a href="#">メニューＢ</a></li>
						<li><a href="#">メニューＣ</a></li>
					</ul>
					<p class="navbar-text navbar-right">ようこそ <a href="#" class="navbar-link">ゲスト</a> さん。</p>
				</div>
			</div>
		</nav>
	</header>

    <div ng-controller="AppController">
      <div>
        <h1>登録フォーム</h1>
        <form ng-submit="submit()">
          <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" class="form-control" id="username" placeholder="twitterのユーザー名を入力" ng-model="username">
          </div>
          <button type="submit" class="btn btn-primary">登録</button>
        </form>
      </div>


		<div class="bg">
			<div class="wr-left-top">
				<a href="#" class="circle position_r"><span class="position_a"><i class="fa fa-tachometer" aria-hidden="true"></i></span></a>
			</div>

			<div class="wr-right-top">
				<a href="#" class="circle position_r"></a>
			</div>
		</div>

		<div class="bg">
			<div class="wr-left-center">
				<a href="#" class="circle position_r"></a>
			</div>

			<div class="wr-right-center">
				<a href="#" class="circle position_r"></a>
			</div>
		</div>

		<div class="bg">
			<div class="wr-left-bottom">
				<a href="#" class="circle position_r"></a>
			</div>

			<div class="wr-right-bottom">
				<a href="#" class="circle position_r"></a>
			</div>
		</div>


      <hr>
      <div>
        <h1>ユーザー一覧</h1>
        <span ng-if="users.length === 0">ユーザーが一人も登録されていません</span>
        <ul>
          <li style="padding: 5px" ng-repeat="user in users">
            <div>
              <a href="{{user.url}}" target="_blank">{{user.username}}</a>
              <button type="button" class="btn btn-xs btn-danger" ng-click="deleteUser($index)">x</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </body>

</html>
