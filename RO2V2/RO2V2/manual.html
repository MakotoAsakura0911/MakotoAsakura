	<article>

		<!-- Content1 -->
			<div id="content1" class="contbox cfx">
				<h2>Example Weather</h2>
				<div class="item">
					<input type="button" id="sunny" class="botan" value="" />

				<div class="item">

		<!-- Content2 -->
			<div id="content2" class="contbox cfx">
				<h2>Weather Change</h2>

				<div class="cfx border-bottom">

					<div class="button-item_2">
						<h4 class="button-h4">Rain</h4>
						<div class="onoffswitch">
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="Rain" checked>

						<div class="onoffswitch">

							</label>
						</div>

				<div class="cfx">
					<h2 class="right-h2">Window Wash</h2>
					<div class="button-item_2">
						<h4 class="button-h4">Pump</h4>
						<div class="onoffswitch">
							<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="Pump" checked>
							<label class="onoffswitch-label" for="Pump">
								<span class="onoffswitch-inner"></span>
								<span class="onoffswitch-switch"></span>

				<div class="button-item_small">
					<h4 class="button-h4_small">Terminal</h4>
					<div class="onoffswitch_small">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="Terminal" checked>
						<label class="onoffswitch-label" for="Terminal">

				</div>

					<h4 class="button-h4_small">Runway</h4>
					<div class="onoffswitch_small">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="Runway" checked>
						<label class="onoffswitch-label" for="Runway">
							<span class="onoffswitch-inner_small"></span>
							<span class="onoffswitch-switch_small"></span>
						</label>
					</div>
				</div>
				<div class="button-item_small">

					<div class="onoffswitch_small">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="City" checked>
						<label class="onoffswitch-label" for="City">
							<span class="onoffswitch-inner_small"></span>
							<span class="onoffswitch-switch_small"></span>
						</label>
					</div>
				</div>

				<form method="post" action="input_range.html">

					<div class="range-item">
						<p class="p_left">R</p>
						<input type="range" id="red" class="slider" min="0" max="255" step="1" oninput="setRGB('bgcolor', 255, this.value, this.value)" />
						<!--
							<button id="bgcolor-button">Choose background</button>
						-->
						<span name="input2" id="input2"></span>
					</div>
					<div class="range-item">
						<p class="p_left">G</p>
						<input type="range" id="green" class="slider" min="0" max="255" step="1" oninput="setRGB('green', this.value, 255, this.value)" />
					</div>
					<div class="range-item">
						<p class="p_left">B</p>
						<input type="range" id="bule" min="0" max="255" step="1" oninput="setRGB('bule', this.value, this.value, 255)">
					</div>

				</form>

			</div>

	</article>

<script>


var options = {
	valueElement: null,
	width: 300,
	height: 120,
	sliderSize: 20,
	position: 'top',
	borderColor: '#CCC',
	insetColor: '#CCC',
	backgroundColor: '#202020'
};

var pickers = {};

pickers.bgcolor = new jscolor('bgcolor-button', options);

function update (id) {
	document.getElementById('red').style.backgroundColor =
		pickers.bgcolor.toHEXString();

}

function setRGB (id,r,g,b) {
	pickers[id].fromRGB(r, g, b);
	update(id);
}

</script>
