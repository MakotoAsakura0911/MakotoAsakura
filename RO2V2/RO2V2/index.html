<!DOCTYPE html>
<html lang="ja" ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<title>Smart_Remote_Controller</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap_v3.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme_v3.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body class="container">

	<header class="cfx">

		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle collapsed"data-toggle="collapse"data-target="#navbarEexample8">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h2 id="m-title">Top</h2>

				</div>
			</div>
		</nav>

	</header>


	<article>

		<!-- Content1 -->
		<div id="" class="contbox cfx">

			<h2>天気</h2>

			<div class="item_1-m">
				<div class="item-box border-bottom cfx">
					<h4>2月</h4>
					<span>今日</span>
				</div>

				<div class="item-box">
					<h4>東京</h4>
					<img src="" width="250" height="150" alt="" />
				</div>

				<div class="item-box">
					<div class="box_in"><span>最高気温</span><span class="right red">25℃</span></div>
					<div class="box_in"><span>最低気温</span><span class="right bule">15℃</span></div>
					<div class="box_in"><span>日の出　</span><span class="right">04:50</span></div>
					<div class="box_in"><span>日の入り</span><span class="right">19:05</span></div>
				</div>
			</div>

			<div class="item_1">
				<div class="item-box border-bottom">
					<span>明日</span>
				</div>

				<div class="item-box">
					<img src="" width="135" height="150" alt="" />
				</div>

				<div class="item-box">
					<div class="box_in"><span class="red">25℃</span></div>
					<div class="box_in"><span class="bule">15℃</span></div>
					<div class="box_in"><span class="">04:50</span></div>
					<div class="box_in"><span class="">19:05</span></div>
				</div>


			</div>

			<div class="item_1">
				<div class="item-box border-bottom">
					<span>明後日</span>
				</div>

				<div class="item-box">
					<img src="" width="135" height="150" alt="" />
				</div>

				<div class="item-box">
					<div class="box_in"><span class="red">25℃</span></div>
					<div class="box_in"><span class="bule">15℃</span></div>
					<div class="box_in"><span class="">04:50</span></div>
					<div class="box_in"><span class="">19:05</span></div>
				</div>

			</div>

		</div>

			<!-- Content2 -->
			<div id="" class="contbox cfx">

				<h2>室内状況</h2>

				<div class="item_2">
					<h4>室温</h4>
					<span>25℃</span>

				</div>

				<div class="item_2">
					<h4>湿度</h4>
					<span>50%</span>

				</div>

			</div>



			<!-- Content3 -->
			<div id="content1" class="contbox cfx">

				<h2>メニュー</h2>

					<div class="item_3">
						<div class="box">
							<a href="#" class="left-top circle position_r">
								<span class="position_a"><i class="fa fa-tachometer" aria-hidden="true"></i></span>
								<h3 class="position_h3">auto</h3>
							</a>
						</div>
					</div>
					<div class="item_3">
						<div class="box">
							<a href="manual.html" class="right-top circle position_r">
								<span class="position_a"><i class="fa fa-gamepad" aria-hidden="true"></i></span>
								<h3 class="position_h3">manual</h3>
							</a>
						</div>
					</div>
					<div class="item_3">
						<div class="box">
							<a href="setting.html" class="left-center circle position_r">
								<span class="position_a"><i class="fa fa-tachometer" aria-hidden="true"></i></span>
								<h3 class="position_h3">setting</h3>
							</a>
						</div>
					</div>

			</div>


	</article>

</body>

</html>
